<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="styles.css">
   <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
   <title>Bitcoin Calculator</title>
</head>
<body>
   <div class="container">
      <div class="header">
          <img src="https://images.pexels.com/photos/315788/pexels-photo-315788.jpeg?auto=compress&cs=tinysrgb&h=350" alt="Bitcoin"
              class="header__logo">
          <h1 class="header__heading">Bitcoin Calculator</h1>
      </div>
      <div class="price">
          <div class="price__bought">
              <label class="price__label">BTC/USD when bought</label>
              <input type="number" class="price__input price__input--bought" placeholder="Price in USD">
          </div>
          <div class="price__now">
              <label class="price__label">BTC/USD today</label>
              <input type="number" class="price__input price__input--now" placeholder="Price in USD">
          </div>
      </div>

      <div class="investment">
          <label class="investment__text">How many BTC did you buy?</label>
          <input type="number" class="investment__btc" placeholder="Amount of BTC">
          <button class="investment__btn">OK</button>
      </div>

      <p class="result">
          Please fill all fields to see results.
      </p>
  </div>
  <script src="bit-coin.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
</body>

</html>
